<button mat-button (click)="location.reload();">Restart Game</button>
<main>
  <h1>Connect4 Game</h1>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="gameField">

      <ng-container *ngFor="let col of displayedColumns; let i = index" [matColumnDef]="col">
        <td mat-cell *matCellDef="let element">
          <app-game-cell [type]="element[i]" (click)="onColumnClick(col)"></app-game-cell>
        </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</main>
